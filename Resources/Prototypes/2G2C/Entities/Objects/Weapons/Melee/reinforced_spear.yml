- type: entity
  name: reinforced spear
  parent: BaseItem
  id: ReinforcedSpear
  description: A sharper reinforced version of the spear, dealing minor structural damage and can take a beating
  components:
    - type: Tag
      tags:
        - Spear
    - type: Sharp
    - type: Sprite
      sprite: 2G2C/Objects/Weapons/Melee/rspear.rsi
      state: spear
    - type: MeleeWeapon
      damage:
        types:
          Piercing: 16
      range: 1.5
      arcwidth: 0
      arc: spear
    - type: DamageOtherOnHit
      damage:
        types:
          Piercing: 15
    - type: Item
      size: 40
      sprite: 2G2C/Objects/Weapons/Melee/rspear.rsi
    - type: Construction
      graph: Spear
      node: spear
    - type: ItemCooldown
    - type: MeleeChemicalInjector
    - type: SolutionContainerManager
      solutions:
        melee:
          maxVol: 8
    - type: RefillableSolution
      solution: melee
    - type: InjectableSolution
      solution: melee
    - type: SolutionTransfer
      maxTransferAmount: 8
    - type: Wieldable
    - type: IncreaseDamageOnWield
      modifiers:
        flatReductions:
          Piercing: -9 # Negative apparently increases damage???
          Structural: -6
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 30 #excess damage avoids cost of spawning entities.
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 20
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                PartRodMetal1:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: DamageOnLand
      damage:
        types:
          Blunt: 2.5
