- type: entity
  parent: BaseItem
  id: BaseTape
  abstract: true
  name: duct tape
  description: A tape of duct tape for your makeshifting needs. It's sticky.
  components:
    - type: Sprite
      sprite: 2G2C/Objects/Materials/tape.rsi
    - type: Item
      size: 10
    - type: Clothing
      HeldPrefix: tape
      sprite: 2G2C/Objects/Materials/tape.rsi
      state: tape-30

    - type: Stack
      stackType: GreyTape
    - type: Handcuff
      breakoutTime: 30
      cuffedRSI: Objects/Misc/zipties.rsi
      bodyIconState: body-overlay
      color: red
      startCuffSound:
        path: /Audio/Items/Handcuffs/rope_start.ogg
      endCuffSound:
        path: /Audio/Items/Handcuffs/rope_end.ogg
      startUncuffSound:
        path: /Audio/Items/Handcuffs/rope_start.ogg
      endUncuffSound:
        path: /Audio/Items/Handcuffs/rope_breakout.ogg
      startBreakoutSound:
        path: /Audio/Items/Handcuffs/rope_takeoff.ogg
    - type: Appearance
      visuals:
        - type: StackVisualizer
          stackLayers:
            - tape-10
            - tape-20
            - tape-30
    - type: Tag
      tags:
        - Handcuffs

- type: entity
  parent: BaseTape
  id: TapeStack
  suffix: Full
  components:
    - type: Sprite
      sprite: 2G2C/Objects/Materials/tape.rsi
      state: tape-30
    - type: Stack
      count: 30

- type: entity
  parent: TapeStack
  id: TapeStack1
  suffix: 1
  components:
    - type: Sprite
      sprite: 2G2C/Objects/Materials/tape.rsi
      state: tape-10
    - type: Stack
      count: 1

- type: entity
  parent: BaseItem
  id: BaseNails
  abstract: true
  name: nails
  description: Nails. They're pointy.
  components:
    - type: Sprite
      sprite: 2G2C/Objects/Materials/nails.rsi
      state: nails
    - type: Item
      size: 10
      HeldPrefix: nail
    - type: Stack
      stackType: GreyNails
    - type: Construction
      graph: MetalNail
      node: Nail
    - type: MeleeWeapon
      damage:
        types:
          Piercing: 5
      hitSound:
        path: "/Audio/Weapons/bladeslice.ogg"

- type: entity
  parent: BaseNails
  id: NailStack
  suffix: Full
  components:
    - type: Stack
      count: 30

- type: entity
  parent: NailStack
  id: NailStack1
  suffix: 1
  components:
    - type: Stack
      count: 1
